version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0
    container_name: sync-mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: syncdb
      MYSQL_USER: syncuser
      MYSQL_PASSWORD: syncpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./backend/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    container_name: sync-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      DB_HOST: mysql
      DB_USER: syncuser
      DB_PASSWORD: syncpass
      DB_NAME: syncdb
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mysql_data:
